{% set title = "..." %}
<h1>Your IndexedDB has been cleared.</h1>
<script type="application/javascript">
    mapp.onShowPage(()=>{
        "use strict";
        document.title = "{{ title }}";
        var req = indexedDB.deleteDatabase("{{webcrypto.databaseName}}");
        req.onerror = req.onsuccess = req.onblocked = req.onupgradeneeded = function(event) {
            console.log(event);
            mapp.go("login");
        };
    });
</script>
